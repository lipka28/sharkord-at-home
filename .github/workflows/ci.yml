name: CI

on:
  push:
    branches: [main, development]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install

      - name: Format check
        run: bun format --check

      - name: Lint
        run: bun lint

      - name: Typecheck
        run: bun check-types

      - name: Run tests
        working-directory: apps/server
        run: bun test

      - name: Build
        working-directory: apps/server
        run: bun run build
